<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise3</title>
    <link rel="stylesheet" href=" 	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="text">
                <h2>Rigistation Form</h2> 
        
              </div>
              <div class="para">
                <p>please fill out this form with the required information</p>
              </div>
              <div class="name">
                <p>Enter Your First Name:</p>
                <div class="input-group input-group-sm mb-3">
                
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  
              </div>
              <div class="name">
                <p>Enter Your Last Name:</p>
                <div class="input-group input-group-sm mb-3">
                
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  
              </div>
              <div class="name">
                <p>Enter Your Email:</p>
                <div class="input-group input-group-sm mb-3">
                
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  
              </div>
              <div class="name">
                <p>Create a New Password:</p>
                <div class="input-group input-group-sm mb-3">
                
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                  </div>
                  
              </div>
              <div class="line">

              </div>
            <div class="param">
                <p> Account Type (Required)</p>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                  Personal
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                  Business
                </label>
              </div>
            <div class="line1"></div>
            <div class="param1">
                <p>Upload  a Profile Picture:</p>
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupFile01"></label>
                    <input type="file" class="form-control" id="inputGroupFile01">
                  </div>
            </div>
            <div class="param1">
                <p>Input Your Age (Years)</p>
                <div class="input-group mb-3">
                 
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>Chose Youe Age:</option>
                      <option value="1">10</option>
                      <option value="2">20</option>
                      <option value="3">30</option>
                    </select>
                  </div>
                  
            </div>
         
            <div class="param1">
                <p>How did you hear about us?</p>
                <div class="form-floating">
                    <select class="form-select" style="color: white;" id="floatingSelect" aria-label="Floating label select example">
                      <option selected>(Select One)</option>
                      <option value="1">Normal</option>
                      <option value="2">Good</option>
                      <option value="3">Bab</option>
                    </select>
                
                  </div>
                </div>
                <div class="param1">
                    <p>Provide a bio:</p>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextareaDisabled" disabled></textarea>
                        <label for="floatingTextareaDisabled">I like coding on the beach...</label>
                      </div>
                      
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                      I accept the ternm and conditions
                    </label>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit </button>
                  </div>
                

                  

                  
        </div>
    </div>
 

    
</body>
</html>
